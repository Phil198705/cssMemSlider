<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-mem-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	    <input type="radio" name="slides" id="slide1" checked>
	    <input type="radio" name="slides" id="slide2">
	    <input type="radio" name="slides" id="slide3">
	    <input type="radio" name="slides" id="slide4">
	    <input type="radio" name="slides" id="slide5">
	
	    <div class="slider">
		   <div class="slides img1"></div>
		   <div class="slides img2"></div>
		   <div class="slides img3"></div>
		   <div class="slides img4"></div>
		   <div class="slides img5"></div>
	    </div>	

	   <div class="wrap2">
	   	 <div class="control">
			    <label for="slide1"></label>
			    <label for="slide2"></label>
			    <label for="slide3"></label>
			    <label for="slide4"></label>
			    <label for="slide5"></label>
		    </div>
	
			<div class="text-hero">
				<div class="text text1"><p>Iron man</p></div>
				<div class="text text2"><p>Capitan america</p></div>
				<div class="text text3"><p>Tor</p></div>
				<div class="text text4"><p>Halk</p></div>
				<div class="text text5"><p>Spider men</p></div>
			</div>
	   </div>
    </div>
</body>	
</html>
